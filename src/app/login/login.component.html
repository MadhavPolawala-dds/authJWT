<div class="bg-cyan-950 w-full py-40 flex items-center justify-center">
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
    <div class="flex flex-col items-center">
      <h1 class="text-4xl font-mono font-bold text-emerald-500 mb-7">Signup</h1>

      <div class="relative">
        <input
          class="w-56 h-12 bg-black ps-9 rounded-xl border border-stone-500 text-white mt-3 font-mono"
          type="email"
          placeholder="Email"
          name="email"
          ngModel
        />
        <svg
          class="absolute bottom-[14px] left-2 w-5 h-5 text-[#d1d5dbb5] dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-width="2"
            d="m3.5 5.5 7.893 6.036a1 1 0 0 0 1.214 0L20.5 5.5M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z"
          />
        </svg>
      </div>

      <div class="relative">
        <input
          class="w-56 h-12 bg-black ps-9 rounded-xl border border-stone-500 text-white mt-3 font-mono"
          type="password"
          placeholder="Password"
          name="password"
        /><svg
          class="absolute bottom-[14px] left-2 w-5 h-5 text-[#d1d5dbb5] dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 14v3m-3-6V7a3 3 0 1 1 6 0v4m-8 0h10a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-7a1 1 0 0 1 1-1Z"
          />
        </svg>
      </div>

      <button
        type="submit"
        class="w-56 h-12 bg-white text-black border border-gray-700 rounded-xl mt-3 font-semibold"
      >
        Sign up
      </button>
    </div>
  </form>
</div>
